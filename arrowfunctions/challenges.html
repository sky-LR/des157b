<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <h1>Arrow Function Challenges</h1>
    <script>

        //Challenge 1
        const greeting = (fname, lname) => `Hello ${fname} ${lname}`;
        console.log(greeting("Jose", "Garcia"));

        //Challenge 2
        const square = x =>  x * x;
        console.log(square(2))

        //Challenge 3
        const largestNum = (num1, num2) => num1 > num2 ? num1 : num2;console.log(largestNum(45,22));

        //Challenge 4
        const animals = ["llama", "chicken", "dog", "cat"];
        animals.forEach( eachAnimal => {
            const upperCase = eachAnimal.toUpperCase();
            console.log(upperCase);
        })

        //Challenge 5 
        const scores = [5, 10, 15, 20];
        console.log(scores.reduce((accumulator, curValue) => accumulator + curValue));
    </script>
</body>
</html>
